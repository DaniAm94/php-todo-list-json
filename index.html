<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP ToDo List JSON</title>

    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js'
        integrity='sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=='
        crossorigin='anonymous'></script>

    <!-- Personal script.js -->
    <script defer src="script.js"></script>
</head>

<body>
    <div id="root" class="container-sm">
        <header>
            <h1>ToDo List</h1>
        </header>
        <main>
            <ul class="list-group mb-3 ">
                <li v-for="task in tasks" :key="task.id" class="list-group-item d-flex justify-content-between ">
                    <span role="button" :class="{ 'text-decoration-line-through' : task.done}"
                        @click="toggleTask(task.id)">{{task.text}}</span>
                    <button @click="deleteTask(task.id)" type="button" class="btn-close" aria-label="Close"></button>
                </li>
            </ul>
            <form @submit.prevent="addTask" action="" method="post">
                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Add new task</button>
                    <input v-model.trim="newTaskText" type="text" class="form-control" placeholder=""
                        aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
            </form>
        </main>
    </div>

</body>

</html>
